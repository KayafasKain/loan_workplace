{% extends "loan_app/base.html" %}
{% block title %} Pay a loan{% endblock %}

{% block create_loan %}
    <form action="" method="POST">
        {% csrf_token %}
        {% for field in form%}
            <div class="wrapper">
                {{field.label_tag}}
                {{field}}
                <ul class="smth">
                    {%for error in field.errors%}
                        <li class="smth2">
                            {{error|escape}}
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% endfor %}
        <input type="submit" value="submit">
    </form>
{% endblock %}
